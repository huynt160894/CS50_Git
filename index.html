{% extends "layout.html" %}

{% block heading %}
  Notes
{% endblock %}

{% block body %}
  <ul>
    {% for note in notes %}
    <li>{{ note }}</li>
    {% endfor %}
  </ul>
  <form action="{{ url_for('index') }} method="post">
    <input type="text" name="note" placeholder="type your name here">
    <button>Add notes...</button>
  </form>
{% endblock %}
